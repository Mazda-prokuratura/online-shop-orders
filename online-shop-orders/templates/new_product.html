{% extends "base.html" %}
{% block content %}
<h2>Добавить товар</h2>
<form method="POST">
    <label>Название: <input name="name" required></label><br>
    <label>Описание: <textarea name="description"></textarea></label><br>
    <label>Цена: <input name="price" type="number" step="0.01" min="0" required></label><br>
    <label>Остаток: <input name="stock_quantity" type="number" min="0" required></label><br>
    <button type="submit">Создать</button> <a href="{{ url_for('products') }}">Отмена</a>
</form>
{% endblock %}
